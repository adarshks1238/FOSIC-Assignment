<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Arithmetic Calculator</title>
    <link rel="stylesheet" href="modular.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2" />
                <line x1="8" x2="16" y1="6" y2="6" />
                <line x1="16" x2="16" y1="14" y2="18" />
                <path d="M16 10h.01" />
                <path d="M12 10h.01" />
                <path d="M8 10h.01" />
                <path d="M12 14h.01" />
                <path d="M8 14h.01" />
                <path d="M12 18h.01" />
                <path d="M8 18h.01" />
            </svg>
            <h1>Modular Arithmetic</h1>
        </div>

        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>

        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>

        <div class="input-group">
            <label for="mod">Modulus</label>
            <input type="number" id="mod" placeholder="Enter modulus">
        </div>

        <div class="button-group">
            <button onclick="calculate('add')">Addition</button>
            <button onclick="calculate('sub')">Subtraction</button>
            <button onclick="calculate('mul')">Multiplication</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="modular.js"></script>
</body>

</html>
